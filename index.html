<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Capsule Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Time Capsule</h1>
    </header>
    <main>
        <section id="create-capsule">
            <h2>Create Your Capsule</h2>
            <form id="capsule-form">
                <label for="message">Add a Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <label for="open-date">Set Open Date:</label>
                <input type="date" id="open-date" name="open-date" required>
                <button type="submit">Seal Capsule</button>
            </form>
        </section>
        <section id="view-capsules">
            <h2>View Capsules</h2>
            <ul id="capsule-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
